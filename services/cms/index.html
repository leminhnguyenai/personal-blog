{{ block "index" . }}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="data:," />
        <link rel="stylesheet" href="/static/output.css" />
        <script src="/static/clipboard.js"></script>
        <script src="/static/init.js"></script>
        <title>Blog preview</title>
    </head>
    <body class="bg-rich-black text-mint-cream font-jetbrains text-sm scroll-auto">
        <div class="fixed w-screen grid grid-cols-5">
            <div 
                class="side-bar toc hidden md:flex md:flex-col md:h-screen md:p-8"
            >
                {{ .TOC }}
            </div>
            <div 
                id="main"
                class="col-span-5 h-screen md:col-span-4 p-3 overflow-y-auto">
                <div 
                    id="content"
                    class="w-auto md:w-3/4 px-8"
                >
                    {{ .Content }}
                </div>
            </div>
        </div>
    </body>
    <script src="/static/script.js"></script>
</html>
{{ end }}
